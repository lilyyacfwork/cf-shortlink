<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF Shortlink</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; max-width: 640px; margin: 2rem auto; padding: 1rem; line-height: 1.6; }
      form { display: flex; gap: 0.5rem; flex-direction: column; }
      input, textarea, button { padding: 0.75rem; font-size: 1rem; }
      button { cursor: pointer; background: #2563eb; color: #fff; border: none; border-radius: 8px; }
      .hidden { display: none; }
      .card { border: 1px solid #e5e7eb; padding: 1rem; border-radius: 12px; }
    </style>
  </head>
  <body>
    <h1>Cloudflare 短链接</h1>
    <p>匿名用户每个浏览器仅可创建一次短链接。</p>

    <div id="blocked" class="card hidden">
      <p>你已经创建过短链接啦，本工具每个浏览器仅可创建一次。</p>
    </div>

    <form id="form" class="card">
      <label>
        目标地址：
        <input type="url" name="url" placeholder="https://example.com" required />
      </label>
      <label>
        备注（可选）：
        <textarea name="note" rows="2" placeholder="留下一句备注，方便管理员"></textarea>
      </label>
      <button type="submit">生成短链接</button>
      <p id="message"></p>
    </form>

    <script>
      const storageKey = 'SHORTLINK_CREATED';
      const created = localStorage.getItem(storageKey);
      const form = document.getElementById('form');
      const blocked = document.getElementById('blocked');
      const message = document.getElementById('message');

      if (created) {
        form.classList.add('hidden');
        blocked.classList.remove('hidden');
      }

      form?.addEventListener('submit', async (event) => {
        event.preventDefault();
        message.textContent = '';
        const data = new FormData(form);
        const url = data.get('url');
        const note = data.get('note');

        try {
          const res = await fetch('/api/create', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ url, note }),
          });

          if (!res.ok) {
            const error = await res.json().catch(() => ({}));
            throw new Error(error.error || '创建失败');
          }

          const payload = await res.json();
          localStorage.setItem(storageKey, '1');
          window.location.href = `/created?code=${encodeURIComponent(payload.code)}`;
        } catch (error) {
          message.textContent = error.message;
        }
      });
    </script>
  </body>
</html>
